version: '3.8'

services:
  # 1. PYTHON UYGULAMAMIZ (Yeni Eklenen Kısım)
  app:
    build: .  # Dockerfile'ı olduğu dizinden (buradan) inşa et
    container_name: nexstream_engine
    depends_on:
      - db  # Veritabanı açılmadan ben açılmam
    # YENİ KOMUT: Uvicorn sunucusunu başlatıyoruz
    # --host 0.0.0.0: Dışarıdan gelen isteklere cevap ver
    # --reload: Kod değişirse sunucuyu yeniden başlat (Geliştirme modu)
    command: uvicorn src.adapters.api.controller:app --host 0.0.0.0 --port 8000 --reload
    environment:
      # DİKKAT: .env dosyasındaki 127.0.0.1 ayarını burada eziyoruz.
      # Konteynır içinden veritabanına "db" ismiyle ulaşılır.
      - DB_HOST=db
      - DB_PORT=5432 # İçeride port 5432'dir (Dışarıdaki 5433 değil!)
      # Diğer şifreleri .env dosyasından otomatik okur
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports:
      - "8000:8000"  # Bilgisayarının 8000 portunu konteynırın 8000'ine bağla  
    volumes:
      # Canlı Güncelleme (Hot Reload):
      # Bilgisayarındaki kod değişirse, konteynırın içindeki de değişsin.
      - .:/app

  # 2. VERİTABANI (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: nexstream_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432" # 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. YÖNETİM PANELİ (Adminer)
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data: